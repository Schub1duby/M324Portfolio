<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Liste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: calc(100% - 22px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 8px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #ddd;
            margin: 5px 0;
            padding: 8px;
            display: flex;
            flex-direction: column;
            border-radius: 4px;
        }
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .description {
            display: none;
            margin-top: 5px;
            background: #f9f9f9;
            padding: 5px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .delete {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>To-Do Liste</h2>
    <input type="text" id="taskInput" placeholder="Neue Aufgabe...">
    <input type="text" id="descInput" placeholder="Beschreibung...">
    <button onclick="addTask()">Hinzuf√ºgen</button>
    <ul id="taskList"></ul>
</div>

<script>
    function addTask() {
        let taskInput = document.getElementById("taskInput");
        let descInput = document.getElementById("descInput");
        let taskList = document.getElementById("taskList");

        if (taskInput.value.trim() === "") return;

        let li = document.createElement("li");
        li.innerHTML = `
                <div class='task-header' onclick='toggleDescription(this)'>
                    <span>${taskInput.value}</span>
                    <button class='delete' onclick='removeTask(event, this)'>X</button>
                </div>
                <div class='description'>${descInput.value}</div>
            `;
        taskList.appendChild(li);
        taskInput.value = "";
        descInput.value = "";
    }

    function removeTask(event, button) {
        event.stopPropagation();
        button.closest("li").remove();
    }

    function toggleDescription(element) {
        let description = element.nextElementSibling;
        if (description.style.display === "block") {
            description.style.display = "none";
        } else {
            description.style.display = "block";
        }
    }
</script>
</body>
</html>
